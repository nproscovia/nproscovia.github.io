<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="screen.js"></script>
    <link rel="stylesheet" href="screen.css">
</head>
<body>

<div id="canvas">
</div>
<div class="settings">
    <div class="setting">
        <label for="width">Width:</label>
        <input type="number" name="width" id="width" value="50">
    </div>
    <div class="setting">
        <label for="growth-amount">Growth amount (px):</label>
        <input type="number" name="growth-amount" id="growth-amount" value="2">
    </div>
    <div class="setting">
        <label for="growth-interval">Growth Interval (ms):</label>
        <input type="number" name="growth-interval" id="growth-interval" value="250">
    </div>
    <div class="setting">
        <label for="circle-number">Number of Circles:</label>
        <input type="number" name="circle-number" id="circle-number" value="10">
    </div>
    <button class="button" id="start">Start</button>
    <button class="button" id="stop" disabled>Stop</button>
    <button class="button" id="reset">Reset</button>

    $(function() { alert("Hello World") });
</div>
</body>
</html>
