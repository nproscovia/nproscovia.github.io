<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Animation</title>
    <link rel="stylesheet" href="./ascii.css">
</head>

<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea name="view" id="animationview" cols="80" rows="20"></textarea>
    <div class="bot">
        <fieldset>
            <legend>Play Controls:</legend>
            <input id="btnstart" type="button" value="Start">
          
            <input type="reset" value="Stop">
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <select name="ani" id="animations">
                <option value="blank" selected>Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
               
            </select>
        </fieldset>
        <fieldset>
            <legend> Size</legend>
            <select name="font" id="fontSizes">
                <option value="7">Tiny (7pt)</option>
                <option value="10">Small (10pt)</option>
                <option value="12" selected>Medium (12pt)</option>
                <option value="16">Large (16pt)</option>
                <option value="24">Extra Large (24pt)</option>
                <option value="32">XXL (32pt)</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed</legend>
            <input type="checkbox" name="speed" id="animationSpeed"> Turbo
        </fieldset>
    </div>

    <script src="ascii.js"></script>
    <script src="animations.js"></script>

</body>

</html>
